<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>

<body>
    <header>
        <h1 class="title">Twitter Clone</h1>
    </header>
    <main>
        <form class="new-form">
            <label for="">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Tweet</label>
            <textarea type="text" class="u-full-width" id="content" name="content">
            </textarea>
            <button type="submit" class="button-primary">Send Your Mew</button>
        </form>
        <div class="loading">
            <img src="https://i.pinimg.com/originals/ac/44/71/ac4471291c620d8dd47697a1d8da4975.gif" alt="">
        </div>
        <section class="tweets">

        </section>

    <script src="client.js"></script>

</html>
